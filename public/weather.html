<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "uni.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.3.0/maptiler-sdk.umd.min.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v2.3.0/maptiler-sdk.css" rel="stylesheet" />
    <script src="https://cdn.maptiler.com/maptiler-weather/v2.0.0/maptiler-weather.umd.min.js"></script>
    <script src="weather.js" defer></script>


    <style>
        body {
            animation: fadeInAnimation ease 3s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
        
        body {
            opacity: 0;
            transition: opacity 3s;
        }
        
    </style>

    <title> Weather Page </title>
</head>
<body onload="document.body.style.opacity='1'">
    <!-- Header Section -->
    <header id = "bar">
        <h1> Weather Information Page </h1>
     </header>
     
     <!-- Navigation Bar -->
    <nav id = "main-nav">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="weather.html">Weather</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <div>
        <form>
            <label> Latitude: </label>
            <input type="text" id="lat" required>
            <br>
            <label> Longitude: </label>
            <input type="text" id="long" required>
            <br>
            <br>
            <button class="button-85" type="button" onclick="makeChart(lat.value, long.value); createLocation(lat.value, long.value)">Make Chart</button>
        </form> 
    </div>
    <!-- Graph -->

    <div>
        <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    <div id="map-container">
    <div id="time-info">
        <span id="time-text"></span>
      </div>
      <div id="variable-name">Temperature</div>
      <div id="pointer-data"></div>
      <div id="map"></div>
      </div>

    <footer id="footer">
        <p>&copy; 2024 WeatherNow. All Rights Reserved.</p>
        <ul>
            <li><a href="privacy-policy.html">Privacy Policy</a></li>
            <li><a href="terms.html">Terms of Service</a></li>
            <li><a href="about.html">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
